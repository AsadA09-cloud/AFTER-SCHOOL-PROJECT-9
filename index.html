<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
#Asad {color: aquamarine;
font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;    
} 
#Asad1 {transform: rotateY(180deg)
}
h1 {text-decoration: overline;
text-transform: capitalize;} 
h2 {text-decoration: line-through;
text-transform: lowercase;
} 
h3 {text-decoration: underline;
} 
h4 {text-decoration: underline overline;} 
h5 {text-shadow: 2px 2px 1px red;} 
h6 {box-shadow: 2px 2px 1px crimson;} 
p {text-indent: 50%;}
</style>
</head>
<h1>asad</h1>
<h2>ASAD1</h2>
<h3>asad</h3>
<h4>asad</h4>
<h5>text shadow</h5>
<h6>box shadow</h6>
<p>Text indent</p>
<body>
<p id="Asad">Typography</p>   
<p id="Asad1">Oh I am sleepy.</p> 
</body>
</html>
